name: Deploy
on:
  push:
    branches: [ alpha ]

jobs:
  deployProd:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      # setup
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      
      # test
      # TODO
      # - run: npm test
      # - run: npm run lint

      # determine version
      - run: |
          npm run release && \
          REACT_APP_VERSION="$(cat .version | tr -d '\n') (Build ${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ATTEMPT})"
          echo "REACT_APP_VERSION=$REACT_APP_VERSION" >> $GITHUB_ENV
        env:
          CI_VERSION_ONLY: 1
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # build
      - run: npm run build
        # TODO uncomment before public release
        # env:
        #   GENERATE_SOURCEMAP: false
      
      # version
      - run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCSOL_A8522 }}"
          projectId: bcsol-a8522
          channelId: live