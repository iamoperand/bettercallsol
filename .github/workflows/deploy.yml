name: Deploy
on:
  push:
    branches:
      - alpha
      # - beta
      # - main

jobs:

  # TODO how is dev vs prod going to work?

  deployProd:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      # setup
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci

      # determine version
      - id: semantic-version
        run: npm run release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # default to the latest tag version if no new release
      - id: version
        run: |
          if [[ ${{ steps.semantic-version.outputs.new-release-published }} = 'true' ]]; then
            echo "New version: ${{ steps.semantic-version.outputs.new-release-version }}"
            echo '::set-output name=version::${{ steps.semantic-version.outputs.new-release-version }}'
          else
            LATEST_TAG=$(git describe --abbrev=0 --tags | tr -d v)
            echo "Existing version: ${LATEST_TAG}"
            echo "::set-output name=version::${LATEST_TAG}"
          fi

      # test
      # TODO
      # - run: npm test
      # - run: npm run lint

      # build
      - run: npm run build
        env:
          # TODO uncomment before public release?
          # GENERATE_SOURCEMAP: false
          REACT_APP_VERSION: "${{ steps.version.outputs.version }} (Build ${{ github.run_number }}-${{ github.run_attempt	}})"
      
      # release
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCSOL_A8522 }}"
          projectId: bcsol-a8522
          channelId: live